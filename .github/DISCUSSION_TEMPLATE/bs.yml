---
title: "Weekly Workstream Reporting Form"
labels: "workstream update"

body:
  - type: markdown
    attributes:
      value: "# Weekly Workstream Update"
  - type: markdown
    attributes:
      value: |
        Use this form to provide weekly workstream updates.
  - type: input
    id: discord-id
    attributes:
      label: "Discord Handle (optional)"
      description: "Enter your Discord username"
      placeholder: "@ratio13"
    validations:  
      required: false
  - type: input
    id: x-id
    attributes:
      label: "X Handle (optional)"
      description: "Enter your X (Twitter) username"
      placeholder: "@st8tik"
    validations:  
      required: false
  - type: input
    id: date-time
    attributes:
      label: Provide the DATE and TIME of form creation
      description: Date [dd-mmm-yyyy] and Time [1300 UTC]
      placeholder: 12-Jan-2025, 1300 UTC
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: checkboxes
    id: which-group
    attributes:
      label: "For which working group(s) are you providing this workstream update?"
      options:
        - label: Coordination & Admin
        - label: Metadata Standards
        - label: Ecosystem Mapping
        - label: Partnerships
        - label: Social Media & Marketing
        - label: Front End Development
        - label: Back End Development
        - label: GitHub & Archiving
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: markdown
    attributes:
      value: "### Please fill in the workstream related information for each of the sections below:"
  - type: textarea
    attributes:
      label: "1. Current Progress"
      id: current-progress
      placeholder: "Enter current progress info. If none, type NONE."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "2. What's Next?"
      id: whats-next
      placeholder: "Enter what's next info. If none, type NONE."
    validations:
      required: true
  - type: textarea
    attributes:
      label: "3. Opportunities, Obstructions, Assistance..."
      id: opp-obs-help
      placeholder: "Enter any opportunities, obstructions or requested help. If none type NONE"
    validations:
      required: true
  - type: markdown
    attributes:
      value: ---
  - type: textarea
    attributes:
      label: "Provide any document links associated with this update."
      id: more-links
      placeholder: "Provide additional links to relevant data here. If there is none, type NONE."
    validations:
      required: true
 
